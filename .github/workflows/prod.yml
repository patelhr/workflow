name: prod-workflow

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  prod-workflow:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      # Runs the prod action
      - name: Build project
        run: dotnet build
        
      - name: Publish project
        run: dotnet publish --configuration Release --output /home/runner/work/workflow/workflow/workflow/publish
      
      - name: check
        run: cd /home/runner/work/workflow/workflow/workflow && ls
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with: 
          name: prod
          path: /home/runner/work/workflow/workflow/workflow/publish
        
    
